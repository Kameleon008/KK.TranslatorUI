<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Arguments</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script defer src="./renderer.js"></script>
</head>

<body id="body">
    <div id="content" class="acrylic-background acrylic-background__init">

        <!-- Header -->
        <div id="headerContainer" class="header-container">
            <div class="header">
                <div class="header-buttons">
                    <button id="buttonContrast" class="material-icons-outlined icon-button">contrast</button>
                    <button id="buttonSettings" class="material-icons-outlined icon-button">settings</button>
                    <button id="buttonPin" class="material-icons-outlined icon-button">push_pin</button>
                </div>
            </div>
        </div>

        <div id="translationContent" class="content-main-page">

            <!-- Waiting Bar -->
            <div id="progressBarContainer" class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <!-- Translation -->
            <div id="translationContainer" class="translation-container translation-container__init">
                <div id="translation" class="translation"></div>
            </div>
        </div>

        <div id="settingsContent" class="settings-main-page collapse">

            <!-- Settings (below some boilerplate code)--> 
            <div id="settingsContainer" class="settings-container settings-container__init">
                <div class="settings">
                    <div class="settings-header">
                        <div class="settings-header-title">Settings</div>
                        <button id="buttonCloseSettings" class="material-icons-outlined icon-button">close</button>
                    </div>
                    <div class="settings-content">
                        <div class="settings-content-item">
                            <div class="settings-content-item-title">Language</div>
                            <select id="selectLanguage" class="settings-content-item-select">
                                <option value="en">English</option>
                                <option value="ru">Russian</option>
                            </select>
                        </div>
                        <div class="settings-content-item">
                            <div class="settings-content-item-title">Theme</div>
                            <select id="selectTheme" class="settings-content-item-select">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</body>

</html>
